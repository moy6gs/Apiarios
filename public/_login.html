<!-- Modal para inicio de sesion -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center" style="padding-right:25%; padding-left:25%" >
      <div class="container">
      <form class="form-signin" action="/login" method="post">
            <img class="mb-4" src="icons/menu/login.png" alt="" width="72" height="72">

            <label for="inputEmail" class="sr-only">Usuario</label>
            <input type="text" id="inputEmail" name="username"  class="form-control" placeholder="Usuario" required autofocus>

            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword"  name="password"   class="form-control" placeholder="Contraseña" required>
            <div style="padding:10px"></div>
            <a href="#!registrar"  >Registrarme</a>
            <div style="padding:10px"></div>
            <button class="btn btn-lg btn-primary btn-block"  type="submit" style="background-color:#FFBF43">Entrar</button>

          </form>
</div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
