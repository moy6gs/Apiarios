

<div style="background-color:#F8F9FA;">
<div class="container" >
<h1 class="display-4 " >Cambiar contraseña</h1>
  <form>
    <div class="form-group">
      <label for="actual">Contraseña Actual</label>
      <input type="text" ng-model="oldpass" class="form-control" id="actual" aria-describedby="emailHelp" >
      <div class="invalid-feedback" id="erroractual">
        Contraseña actual Incorrecta
      </div>
    </div>
    <div class="form-group">
      <label for="nueva">Nueva Contraseña</label>
      <input type="text" ng-model="newpass" class="form-control" id="nueva" aria-describedby="emailHelp" >

    </div>
    <div class="form-group">
      <label for="confirmar">Confirmar</label>
      <input type="text"  ng-model="confirm"class="form-control" id="confirmar" >
      <div class="invalid-feedback" id="errorconfirmar">
        Las contraseñas no coinciden
      </div>
    </div>
    <div class="invalid-feedback" id="cambiada">
      Contraseña cambiada
    </div>
    <button type="submit" class="btn btn-primary" style="background-color:#FFBF43;" ng-click="cambiar()">Cambiar</button>
  </form>

  </div>
</div>
